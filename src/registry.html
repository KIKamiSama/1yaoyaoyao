<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册1药网</title>
    <meta name="keywords" content="1药网,网上药房,网上药店,网上买药, 合法网上药房" />
    <meta name="description" content="1药网（111.com.cn），中国网上药店领导者，于2010年7月正式上线，是中国第一批获得国家食品药品监督管理局颁发的《互联网药品交易许可证》（许可证号：粤C20100001）的合法网上药店。" />
    <link rel="stylesheet" href="../src/css/index1.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrap-head">
            <a href="">
                <img src="https://s.maiyaole.com/images/passport/yao_logo.png" alt="">
            </a>
        </div>
        <div class="reg">
            <a href="" class="bg">&nbsp;</a>
            <h2>
                <span>我已经注册，现在就
                    <a href="">登录</a>
                </span> HI,欢迎注册！
            </h2>
            <div class="reg-bot">
                <div class="number">
                    <input type="text" class="p-number">
                    <span>手机格式不正确</span>
                    <i>不能为空</i>
                </div>
                <div class="password">
                    <input type="text" class="p-password">
                    <div>
                        <ul>
                            <li>弱</li>
                            <li>中</li>
                            <li>强</li>
                        </ul>
                    </div>
                    <span></span>
                    <i></i>
                </div>
                <div class="truepass">
                    <input type="text">
                    <span></span>
                    <i></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
